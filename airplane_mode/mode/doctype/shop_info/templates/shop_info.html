{% extends "templates/web.html" %}

{% block page_content %}
<style>
  .shop-details-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 30px auto;
    text-align: center;
  }

  .shop-details-container h1,
  .shop-details-container h2 {
    color: #333;
    font-family: 'Arial', sans-serif;
  }

  .shop-title {
    color: #0056b3;
    font-size: 28px;
    margin-bottom: 15px;
  }

  .shop-detail {
    font-size: 20px;
    margin: 10px 0;
    color: #555;
  }

  .highlight {
    font-weight: bold;
    color: #007bff;
  }

  .status {
    font-size: 22px;
    margin-top: 20px;
    color: #28a745;
  }
</style>

<div class="shop-details-container">
  <h1 class="shop-title">{{ title |e }}</h1>
  <p class="shop-detail">Area of the Shop: <span class="highlight">{{ area_of_the_shop }}</span></p>
  <p class="shop-detail">Shop Type: <span class="highlight">{{ shop_type }}</span></p>
  <p class="shop-detail">Gate Number of the Shop: <span class="highlight">{{ gate_number_of_the_shop }}</span></p>
  <p class="shop-detail">Airport: <span class="highlight">{{ airport_name }}</span></p>
  <h2 class="status">Status of the Shop: <span class="highlight">{{ status }}</span></h2>
</div>
{% endblock %}
