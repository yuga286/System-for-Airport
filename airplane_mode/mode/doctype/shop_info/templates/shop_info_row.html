<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Available Shops</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<style>.form-container {
		display: flex;
		justify-content: center;
		margin-bottom: 2em;
	}

	.mt-5 {
		margin-top: 2.5em;
	}

	.row {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.mr-3 {
		margin-right: 1.5em;
	}
	</style>
</head>
<body>
    {% block page_content %}
    <div class="container">
        <h1>{{ _("Shop Portal") }}</h1>
        <div class="form-container">
            <form method="GET" action="" class="d-flex align-items-center">
                <label for="airport">Airport:</label>
                <select id="airport" name="airport" onchange="this.form.submit()">
                    <option value="">All</option>
                    {% for airport in airports %}
                    <option value="{{ airport.name }}" {% if selected_airport == airport.name %}selected{% endif %}>{{ airport.name }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="mt-5 row">
            {% for shop in shops %}
            <div class="card mr-3 p-3" style="width: 15em;">
                <h2>{{ shop.shop_name }}</h2>
                <p><strong>Shop No:</strong> {{ shop.shop_number }}</p>
                <p><strong>Area:</strong> {{ shop.area }}</p>
                <p><strong>Owner:</strong> {{ shop.shop_owner }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
